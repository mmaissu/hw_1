{% extends "base.html" %}
{% block content %}
    <h2>{{ todo_list.title }}</h2>
    <p>{{ todo_list.description }}</p>
    <h3>Tasks</h3>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }} - {% if todo.status %}✔ Done{% else %}❌ Not Done{% endif %}</li>
        {% endfor %}
    </ul>
{% endblock %}
