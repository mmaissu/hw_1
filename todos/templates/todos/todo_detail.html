<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ todo.title }}</title>
</head>
<body>

    <p>{{ todo.description }}</p>

    <a href="{% url 'todos_list' %}">Назад</a>
</body>
</html>
